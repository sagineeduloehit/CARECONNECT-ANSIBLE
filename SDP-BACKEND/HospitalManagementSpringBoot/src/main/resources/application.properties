spring.application.name=SpringBootSDPProject
server.port=1705

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysqldb:3306/careconnectdb
spring.datasource.username=root
